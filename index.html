<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Conditions Practice</title>
    </head>
    <body>
        <h4>What does 2020 mean for you?</h4>
        <div>
            <p>
                Enter your graduating year to find your class
            </p>
            <input type="radio" name="Grade" class="year" value="2020"> 2020
            <input type="radio" name="Grade" class="year" value="2021"> 2021
            <input type="radio" name="Grade" class="year" value="2022">2022
            <input type="radio" name="Grade" class="year" value="2023">2023

            <button class="class-name">Find class name</button>
        </div>
        <div>
            <p>
                Enter your gpa to find your grade average
            </p>
            <input class="GPA">
            <button class="grade-average">Get grades</button>
        </div>
    </body>
</html>
